<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, rgb(20, 165, 233), rgb(124, 198, 233));
        margin: 0;
        padding: 40px;
    }

    h1 {
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        background: linear-gradient(to right, rgb(54, 83, 124), rgb(12, 11, 11));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 30px;
        text-shadow: 2px 2px 8px rgba(45, 76, 212, 0.1);
        letter-spacing: 2px;
    }

    table {
        width: 60%;
        margin: auto;
        border-collapse: collapse;
        background: rgba(130, 152, 238, 0.92);
        box-shadow: 0 8px 56px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
    }

    th {
        padding: 15px;
        text-align: center;
        color: #f13e3e;
        font-size: 18px;
    }

    th:first-child {
        background-color: rgb(90, 166, 252);
        text-transform: uppercase;
        font-weight: bold;
        color: black;
        width: 50%;
    }

    th:last-child {
        background-color: #c7c9c442;
    }

    tr:hover {
        background-color: rgba(40, 151, 216, 0.2);
    }

    input[type='submit'] {
        background-color: #0d50cca9;
        color: #070401;
        padding: 10px 25px;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        font-family: Arial, sans-serif;
        box-shadow: rgba(25, 25, 25, 0.04) 0 0 1px 0, rgba(0, 0, 0, 0.1) 0 3px 4px 0;
        transition: all 0.3s ease;
    }

    input[type='submit']:hover {
        background-color: #147094;
        transform: scale(1.05);
    }

    @media (max-width: 768px) {
        table {
            width: 90%;
        }

        h1 {
            font-size: 32px;
        }

        input[type='submit'] {
            width: 100%;
            font-size: 14px;
        }
    }
</style>
</head>
